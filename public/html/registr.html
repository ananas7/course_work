<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../main.css">
    <title>Test C++</title>
</head>
<body class="">
    <div class="outer">
        <div class="inner">
            <h1><strong>Регистрация</strong></h1>
            <form class="form_auto" action="/registr">
                <div class="form-group">
                    <label class="control-label" for="fulltname"><strong>Полное имя</strong></label>
                    <input class="form-control" type="text" id="fulltname" placeholder="Ломтев Илья">
                </div>
                <div class="form-group">
                    <label class="control-label" for="institution"><strong>Учебное заведение</strong></label>
                    <input class="form-control" type="text" id="institution" placeholder="ВГИ (ф)ВолГУ">
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputEmail"><strong>Email</strong></label>
                    <input class="form-control" type="email" id="inputEmail" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label class="control-label" for="login"><strong>Логин</strong></label>
                    <input class="form-control" type="text" id="login" placeholder="lomtev">
                </div>
                <div class="form-group">
                    <label class="control-label" for="password"><strong>Пароль</strong></label>
                    <input class="form-control" type="password" id="password" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <label class="control-label" for="repeatPassword"><strong>Повторите пароль</strong></label>
                    <input class="form-control" type="repeatPassword" id="repeatPassword" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn"><strong>Зарегистрироваться</strong></button>
                </div>
            </form>
            <button type="submit" class="btn" onclick="location.href='/'"><strong>Уже есть учетная запись</strong></button>
        </div>
    </div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
