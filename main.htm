<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror/theme/default.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<header>
    <div class="header">Test C++</div>
</header>
<body>
<div class="outer">
    <div class="inner">
        <div class="question" id="question"></div>
        <div id="container">
            <textarea id="code"></textarea>
        </div>
        <button id="button" class="btn btn-success" onclick="makeQuestion()">
            <span class="glyphicon glyphicon-pencil"></span> Далее
        </button>
        <button class="btn btn-success" onclick="testB()">
            <span class="glyphicon glyphicon-pencil"></span> Проверить
        </button>
        <div class="progress prog_bar">
            <div id="bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 5%;">
                0%
            </div>
        </div>
        <script src="codemirror/lib/codemirror.js"></script>
        <script src="codemirror/mode/clike/clike.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="javascript.js"></script>
        <script src="jquery.js"></script>
        <script src="js/modernizr.js"></script>
        <script src="code.js"></script>
    </div>
</div>
</body>
</html>
